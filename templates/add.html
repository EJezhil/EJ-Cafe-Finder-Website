<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Add Cafe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <style>
        body{
        background-color:#6f4e37;
        }
        .my_form{
            background-color: white;
            border-radius: 1%;
            margin: 5%;
            width:80%;
        }
        form{
            margin: 10%;
            padding: 2%;
        }
        .form-control, .form-select{
          width: 60%;
        }
        .form-label{
        font-size:17px;
        }

        @media (max-width: 600px) {
            .my_form{
            width:80%;
            margin-top: 20%;
            margin-left:10%;
            padding: 2%;
        }
            .form-control, .form-select{
          width: 100%;
        }
            form{
            margin: 2%;
        }
        }
</style>
</head>
<body>
   <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark" id="mainNav">
      <div class="container px-lg-1">
        <span  style="font-size: xx-large; font-weight: bold;" class="navbar-brand">
          ☕EJ Cafe Finder
        </span>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item py-1">
              <a style="color: white; font-weight: bold;font-size: large;"  class="nav-link  px-3 py-3 py-lg-3" href="/">Home📁</a>
            </li>
            <li class="nav-item py-1">
              <a style="color: white; font-weight: bold; font-size: large;" class="nav-link px-3 py-3 py-lg-3" href="{{ url_for('add_cafe')}}">Add➕</a>
            </li>
          </ul>
        </div>
      </div>
   </nav>

   <!-- Form -->
    <div class="my_form">
    <form class="dark" action="{{ url_for('add_cafe')}}" method="post">
        <h1>☕New Cafe</h1>
        <br>
        <h4 style="color:green;">{{success}}</h4>
        <br>
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;">Cafe Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;">Location (Google Map Url)</label>
          <input size="1" type="text" class="form-control" name="map_url" required>
        </div>

        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Image (Url)</label>
            <input type="text" class="form-control" name="img_url" required>
          </div>

        <div class="mb-3">
        <label class="form-label" style="font-weight: bold;">📍Location</label>
        <input type="text" class="form-control" name="location" required>
        </div>

        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">💺Seats</label>
            <input type="text" class="form-control" name="seats" required>
        </div>

        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">💲Coffee Price</label>
            <input type="text" class="form-control" name="coffee_price" required>
        </div>

        <label class="form-label" style="font-weight: bold;">🚽Toilet-</label>
        <select class="form-select" name="has_toilet" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
          <br>

          <label class="form-label" style="font-weight: bold;">🌐Wifi-</label>
          <select class="form-select" name="has_wifi" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>

          <br>
          <label class="form-label" style="font-weight: bold;">🔌Power Socket</label>
          <select class="form-select" name="has_sockets" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
          
          <br>
          <label class="form-label" style="font-weight: bold;">📞Calling</label>
          <select class="form-select" name="can_take_calls" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>

        <br>
        <button type="submit" class="btn btn-lg btn-primary name="submit">Save</button>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
